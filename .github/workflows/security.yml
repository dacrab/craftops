name: Security Analysis

on:
  workflow_call:
    inputs:
      trigger-reason:
        description: "Reason for triggering security scan"
        required: false
        default: "workflow_call"
        type: string
  schedule:
    # Run weekly security scans on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:
    inputs:
      scan-type:
        description: 'Type of security scan to run'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - quick

concurrency:
  group: security-${{ github.ref }}-${{ inputs.trigger-reason || 'schedule' }}
  cancel-in-progress: false

env:
  GO_VERSION: "1.22"

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go environment
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          queries: security-and-quality

      - name: Download dependencies
        run: go mod download

      - name: Build for CodeQL
        run: go build -v ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"

      - name: Run Gosec Security Scanner
        run: |
          go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
          gosec -fmt sarif -out gosec-results.sarif ./...

      - name: Upload Gosec results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gosec-results.sarif

      - name: Run vulnerability checks
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs.sarif'

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Additional secret patterns check
        run: |
          echo "=== Checking for potential secrets ==="
          PATTERNS="password|secret|token|key|credential|auth"
          
          find . -name "*.go" -not -path "./vendor/*" | xargs grep -i -E "$PATTERNS" && {
            echo "⚠️ Potential secrets found in code"
            exit 1
          } || echo "✅ No obvious secrets found"

  license-compliance:
    name: License & Compliance
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go environment
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Verify license file exists
        run: |
          if [ ! -f LICENSE ]; then
            echo "❌ No LICENSE file found"
            exit 1
          fi
          echo "✅ LICENSE file found"

      - name: Generate dependency report
        run: |
          echo "# Dependency License Report" > license_report.md
          echo "Generated: $(date)" >> license_report.md
          echo "" >> license_report.md
          echo "## Direct Dependencies" >> license_report.md
          go list -m -json all | jq -r 'select(.Main != true) | "- \(.Path) \(.Version)"' | sort >> license_report.md

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: license_report.md
          retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC