name: Release
on:
  push:
    tags: ['v*']

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'

      - name: Build
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          mkdir -p dist
          for os in linux darwin; do
            for arch in amd64 arm64; do
              GOOS=$os GOARCH=$arch CGO_ENABLED=0 \
              go build -trimpath -ldflags="-s -w -X craftops/internal/cli.Version=${VERSION}" \
              -o "dist/craftops-${os}-${arch}" ./cmd/craftops
            done
          done
          cd dist && sha256sum * > SHA256SUMS

      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          body: |
            ## Installation

            Download the binary for your platform:
            - Linux AMD64: `craftops-linux-amd64`
            - Linux ARM64: `craftops-linux-arm64`
            - macOS AMD64: `craftops-darwin-amd64`
            - macOS ARM64: `craftops-darwin-arm64`

            Make it executable and move to your PATH:
            ```bash
            chmod +x craftops-*-*
            sudo mv craftops-*-* /usr/local/bin/craftops
            ```

            Or use the install script:
            ```bash
            curl -fsSL https://raw.githubusercontent.com/dacrab/craftops/main/install.sh | bash
            ```
