name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build Python package
        run: |
          python -m build
          
      - name: Build executable
        run: |
          pyinstaller --onefile \
            --name minecraft-mod-manager \
            --add-data "minecraft_mod_manager/config/config.jsonc.example:minecraft_mod_manager/config" \
            minecraft_mod_manager/__main__.py
            
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/minecraft-mod-manager
          generate_release_notes: true
          body: |
            ## ðŸš€ Installation Methods
            
            1. ðŸ“¥ Download the `minecraft-mod-manager` executable from the assets below
            2. ðŸ”“ Make it executable:
               ```bash
               chmod +x minecraft-mod-manager
               ```
            3. ðŸŽ® Run it:
               ```bash
               ./minecraft-mod-manager --help
               ```
            
            For detailed usage instructions, please visit our [documentation](https://github.com/dacrab/minecraft-mod-manager#readme).