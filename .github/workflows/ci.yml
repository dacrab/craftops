name: Continuous Integration
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GO_VERSION: "1.21"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        
      - name: Download dependencies
      run: go mod download
      
      - name: Execute tests
        run: go test -race -coverprofile=coverage.out ./...
      
      - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
          file: coverage.out
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        
      - name: Lint code
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, darwin]
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        
      - name: Build binary
      env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 0
      run: |
          go build -trimpath -ldflags="-s -w" -o craftops-${{ matrix.os }}-${{ matrix.arch }} ./cmd/craftops
      - name: Verify build
        if: matrix.os == 'linux' && matrix.arch == 'amd64'
        run: ./craftops-linux-amd64 --version
