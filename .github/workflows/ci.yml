name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - run: go test -race -coverprofile=coverage.out ./...
      - uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          args: -c .github/.golangci.yml

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
          go build -trimpath -ldflags="-s -w -X craftops/internal/cli.Version=${GITHUB_SHA::8}" \
          -o craftops-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/craftops
      - uses: actions/upload-artifact@v5
        with:
          name: craftops-${{ matrix.goos }}-${{ matrix.goarch }}
          path: craftops-*
          retention-days: 7
