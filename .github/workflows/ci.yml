name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.23"

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Verify dependencies
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Check coverage
        run: |
          if [ -f coverage.out ]; then
            go tool cover -func=coverage.out
          fi

      - name: Upload coverage
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v5
        with:
          file: coverage.out

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        os: [linux, darwin]
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${GITHUB_SHA::8}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          
          go build \
            -trimpath \
            -ldflags="-s -w -X main.Version=${VERSION}" \
            -o craftops-${{ matrix.os }}-${{ matrix.arch }} \
            ./cmd/craftops

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: craftops-${{ matrix.os }}-${{ matrix.arch }}
          path: craftops-*
          retention-days: 7